<!-- Crie um documento HTML com formulário para calcular entre 2 
números qual o maior. Deve ter botão para chamar uma função 
JavaScript.
 • DICA: pesquise getElementById -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <center>
        <h1>Calcular maior valor</h1>

        <form action="">
            <label for="num1">Numero 1</label>
            <input type="number" id="num1">

            <label for="num2">Numero 2</label>
            <input type="number" id="num2">

            <!-- <label for="num3">Numero 3</label>
        <input type="number" id="num3"> -->

            <button type="button" onclick="verificar()">Verificar</button>
        </form>
    </center>

    <script>
        function verificar() {
            // event.preventDefault(); // evita o recarregamento da página

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (num1 > num2) {
                alert("numero 1 é maior");
            } else if (num2 > num1) {
                alert("numero 2 é maior");
            } else {
                alert("Os 2 numeros são iguais");
            }

        }
    </script>
</body>

</html>
